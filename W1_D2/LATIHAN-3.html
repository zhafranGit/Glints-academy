<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Perulangan </h1>")
        for (let i = 0; i < 10; i++) {
            document.write("<p> Perulangan ke-" + i +"</p>");
        }
        document.write("<hr>")
    </script>
    <script>
        document.write("<h1>Perulangan ganda</h1>")
        for (let y = 0; y < 50; y+=2) {
            document.write("<p> Perulangan ke-" + y +"</p>");
        }
        document.write("<hr>")
    </script>
</body>
</html>
